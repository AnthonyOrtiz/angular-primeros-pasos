<h1>Listado de Heroes</h1>

<div *ngIf="deleteHeroe; else nothinWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deleteHeroe}}</small></h3>
</div>

<ng-template #nothinWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>




<button (click)="removeLastHeroe()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>
</ul>
